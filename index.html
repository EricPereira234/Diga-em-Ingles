<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00509e;
        }

        p {
            margin-top: 20px;
        }

        .erro {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Tradutor Simples</h1>
        <button @click="reload" >Trocar</button>
        <p>Como se diz em inglês: "{{ frasePortugues }}"?</p>
        <input type="text" v-model="respostaUsuario" placeholder="Digite sua resposta" />
        <button @click="verificarResposta">Verificar</button>
        <p v-if="respostaCorreta !== ''">Resposta: <span>{{ respostaCorreta }}</span></p>
        <p v-if="mensagemErro !== ''" class="erro">{{ mensagemErro }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                respostaUsuario: '',
                respostaCorreta: '',
                mensagemErro: '',
                frases: {
                    "Como se diz táxi?": "Taxi",
                    "Qual é a cor do céu?": "The sky is blue",
                    "Como se chama um cachorro?": "Dog",
                    "Qual é o seu nome?": "What is your name?",
                    "Onde fica a biblioteca?": "Where is the library?",
                    "Como se diz obrigado?": "Thank you",
                    "Qual é a sua comida favorita?": "What is your favorite food?",
                    "Que horas são?": "What time is it?",
                    "Onde está o banheiro?": "Where is the bathroom?",
                    "Você fala inglês?": "Do you speak English?",
                    "Como você está?": "How are you?",
                    "Eu não entendo.": "I don't understand.",
                    "Você pode me ajudar?": "Can you help me?",
                    "Estou perdido.": "I am lost.",
                    "Qual é a temperatura hoje?": "What is the temperature today?",
                    "Tem Wi-Fi aqui?": "Is there Wi-Fi here?",
                    "Como se diz 'prazer em conhecer'?": "Nice to meet you",
                    "Onde posso comprar um bilhete?": "Where can I buy a ticket?",
                    "Você gosta de música?": "Do you like music?",
                    "Qual é o seu hobby favorito?": "What is your favorite hobby?",
                    "Posso tirar uma foto?": "Can I take a picture?",
                    "Como se diz gato?": "Cat",
                    "Como se diz cachorro?": "Dog",
                    "Como se diz livro?": "Book",
                    "Como se diz água?": "Water",
                    "Como se diz casa?": "House",
                    "Como se diz escola?": "School",
                    "Como se diz amigo?": "Friend",
                    "Como se diz família?": "Family",
                    "Como se diz computador?": "Computer",
                    "Como se diz telefone?": "Phone"
                },
                frasePortugues: ''
            },
            created() {
                this.selecionarFraseAleatoria();
            },
            methods: {
                selecionarFraseAleatoria() {
                    const chaves = Object.keys(this.frases);
                    const indiceAleatorio = Math.floor(Math.random() * chaves.length);
                    this.frasePortugues = chaves[indiceAleatorio];
                },
                verificarResposta() {
                    const respostaCerta = this.frases[this.frasePortugues];

                    if (this.respostaUsuario.trim().toLowerCase() === respostaCerta.toLowerCase()) {
                        this.respostaCorreta = respostaCerta;
                        this.mensagemErro = '';
                    } else {
                        this.mensagemErro = 'Você errou! Tente novamente.';
                        this.respostaCorreta = '';
                    }
                },

                reload(){
                    location.reload()
                }
            }
        });
    </script>
</body>

</html>
