<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00509e;
        }

        p {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app" class="app-container">
        <h1>Teste seu inglês</h1>
        <button @click="selectRandomPhrase">Trocar</button>
        <p>Como se diz em inglês: "{{ currentPhrase }}"?</p>
        <input type="text" v-model="userResponse" placeholder="Digite sua resposta" />
        <button @click="checkResponse">Verificar</button>

        <p v-if="correctResponse">Resposta: <span>{{ correctResponse }}</span></p>
        <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userResponse: '',
                correctResponse: '',
                errorMessage: '',
                phrases: {
                    "táxi": "Taxi",
                    "Qual é a cor do céu": "The sky is blue",
                    "Como se chama um cachorro": "Dog",
                    "Qual é o seu nome": "What is your name?",
                    "Onde fica a biblioteca": "Where is the library?",
                    "Como se diz obrigado": "Thank you",
                    "Qual é a sua comida favorita": "What is your favorite food?",
                    "Que horas são": "What time is it?",
                    "Onde está o banheiro": "Where is the bathroom?",
                    "Você fala inglês": "Do you speak English?",
                    "Como você está": "How are you?",
                    "Eu não entendo.": "I don't understand.",
                    "Você pode me ajudar": "Can you help me?",
                    "Estou perdido.": "I am lost.",
                    "Qual é a temperatura hoje": "What is the temperature today?",
                    "Tem Wi-Fi aqui": "Is there Wi-Fi here?",
                    "'prazer em conhecer'": "Nice to meet you",
                    "Onde posso comprar um bilhete": "Where can I buy a ticket?",
                    "Você gosta de música": "Do you like music?",
                    "Qual é o seu hobby favorito": "What is your favorite hobby?",
                    "Posso tirar uma foto": "Can I take a picture?",
                    "gato": "Cat",
                    "cachorro": "Dog",
                    "livro": "Book",
                    "água": "Water",
                    "casa": "House",
                    "escola": "School",
                    "amigo": "Friend",
                    "família": "Family",
                    " computador": "Computer",
                    " telefone": "Phone",

                    // Frases de nível iniciante
                    "maçã": "Apple",
                    "laranja": "Orange",
                    "pão": "Bread",
                    "leite": "Milk",
                    "carro": "Car",
                    "mesa": "Table",
                    "cadeira": "Chair",
                    "rua": "Street",
                    "livro": "Book",
                    "sol": "Sun",
                    "chuva": "Rain",
                    "noite": "Night",
                    "dia": "Day",
                    "amigo": "Friend",
                    "família": "Family",
                    "escola": "School"
                },

                currentPhrase: ''
            },
            created() {
                this.selectRandomPhrase();
            },
            methods: {
                selectRandomPhrase() {
                    const keys = Object.keys(this.phrases);
                    const randomIndex = Math.floor(Math.random() * keys.length);
                    this.currentPhrase = keys[randomIndex];
                    this.resetResponses();
                },
                checkResponse() {
                    const correctAnswer = this.phrases[this.currentPhrase];

                    if (this.userResponse.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                        this.correctResponse = `${correctAnswer} - você acertou!!!`;
                        this.errorMessage = '';
                    } else {
                        this.errorMessage = 'Você errou! Tente novamente.';
                        this.correctResponse = '';
                    }
                },
                resetResponses() {
                    this.userResponse = '';
                    this.correctResponse = '';
                    this.errorMessage = '';
                }
            }
        });
    </script>
</body>

</html>
